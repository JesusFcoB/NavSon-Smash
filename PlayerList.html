<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores - NavSon Smash</title>
    <style>
        /* Variables CSS para colores */
        :root {
            --primary-color: #00b4ff;
            --bg-dark: #0c1624;
            --bg-sidebar: #0d2239;
            --text-light: rgba(255, 255, 255, 0.7);
        }

        /* Estilo general con animación de entrada */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Menú lateral con animación */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 30px;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            animation: bounceIn 1s ease-out 0.3s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo img {
            width: 180px;
            transition: all 0.5s ease;
        }

        .logo img:hover {
            transform: rotate(360deg) scale(1.1);
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .logo h1 {
            font-size: 20px;
            margin: 10px 0 5px;
            letter-spacing: 1px;
            animation: typeWriter 1.5s steps(20) 0.5s both;
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes typeWriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .logo p {
            font-size: 10px;
            opacity: 0.7;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* Menú de navegación con efectos */
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 40px;
            width: 100%;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        nav ul li {
            text-align: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        nav ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 180, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        nav ul li:hover::before {
            left: 100%;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.4s ease;
            position: relative;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav ul li a:hover {
            color: var(--primary-color);
            transform: translateX(10px);
        }

        nav ul li a:hover::after {
            width: 80%;
        }

        /* Contenido principal con animación */
        main {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 40px;
            background: radial-gradient(circle at center, rgba(0, 40, 80, 0.3) 0%, rgba(0, 0, 0, 0.9) 100%);
            min-height: 100vh;
            animation: slideInRight 0.8s ease-out 0.5s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Título con efecto glow */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-shadow: 0 2px 10px rgba(0, 180, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 2px 10px rgba(0, 180, 255, 0.3);
            }
            to {
                text-shadow: 0 2px 20px rgba(0, 180, 255, 0.6), 0 0 30px rgba(0, 180, 255, 0.4);
            }
        }

        /* Controles con animación */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideInDown 0.8s ease-out 0.6s both;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            flex: 1;
            min-width: 80px;
            max-width: 900px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.4s ease;
        }

        .search-box input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 180, 255, 0.4);
            border: 1px solid var(--primary-color);
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-light);
        }

        .filters {
            display: flex;
            gap: 15px;
        }

        .filter-select {
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.3);
        }

        /* Tabla de jugadores con animaciones */
        .table-container {
            overflow-x: auto;
        }

        .players-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(13, 34, 57, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .players-table th {
            background: rgba(0, 180, 255, 0.2);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .players-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .players-table tr:last-child td {
            border-bottom: none;
        }

        .players-table tbody tr {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
            transition: all 0.3s ease;
        }

        .players-table tbody tr:hover {
            transform: translateX(8px);
            background: rgba(0, 180, 255, 0.15) !important;
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.2);
        }

        /* Animación escalonada para las filas */
        .players-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .players-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
        .players-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
        .players-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
        .players-table tbody tr:nth-child(5) { animation-delay: 0.5s; }
        .players-table tbody tr:nth-child(6) { animation-delay: 0.6s; }
        .players-table tbody tr:nth-child(7) { animation-delay: 0.7s; }
        .players-table tbody tr:nth-child(8) { animation-delay: 0.8s; }

        /* Información del jugador con efectos */
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 180, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-avatar:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.6);
        }

        .player-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .player-avatar:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .player-tag {
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-color);
        }

        .player-name {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 4px;
        }

        .main-character {
            text-align: center;
        }

        /* Iconos de personajes con animaciones */
        .character-icon-img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            display: block;
            margin: 0 auto 5px auto;
            transition: all 0.4s ease;
        }

        .character-icon-img:hover {
            transform: scale(1.2) rotate(5deg);
            filter: brightness(1.3) drop-shadow(0 0 8px var(--primary-color));
        }

        /* Paginación con efectos */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pagination button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 180, 255, 0.4);
        }

        .pagination button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .pagination button:hover::before {
            left: 100%;
        }

        .pagination button.active {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal con animaciones completas */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { background-color: rgba(0, 0, 0, 0); }
            to { background-color: rgba(0, 0, 0, 0.8); }
        }

        .modal.closing {
            animation: modalFadeOut 0.3s ease-in forwards;
        }

        @keyframes modalFadeOut {
            to { background-color: rgba(0, 0, 0, 0); }
        }

        .modal-content {
            background: var(--bg-sidebar);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: modalContentSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes modalContentSlide {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            50% {
                transform: translateY(10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal.closing .modal-content {
            animation: modalContentSlideOut 0.3s ease-in forwards;
        }

        @keyframes modalContentSlideOut {
            to {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.2) rotate(90deg);
            text-shadow: 0 0 10px var(--primary-color);
            color: var(--primary-color);
        }

        .modal-body {
            padding: 30px;
        }

        /* Header del jugador con animaciones */
        .player-header {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: flex-start;
            animation: slideInLeft 0.5s ease-out 0.1s both;
        }

        .player-photo {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            animation: photoPopIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        @keyframes photoPopIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .player-basic-info h2 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
            font-size: 28px;
            animation: typeWriterModal 0.8s steps(15) 0.3s both;
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes typeWriterModal {
            from { width: 0; }
            to { width: 100%; }
        }

        .real-name {
            color: var(--text-light);
            margin: 0 0 15px 0;
            font-style: italic;
            font-size: 18px;
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }

        /* Secciones de detalles con animaciones */
        .player-details {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .description-section, .characters-section {
            margin-bottom: 25px;
        }

        .description-section {
            animation: slideInRight 0.5s ease-out 0.2s both;
        }

        .characters-section {
            animation: slideInLeft 0.5s ease-out 0.3s both;
        }

        .description-section h3, .characters-section h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .characters-section h3 {
            animation: slideInRight 0.5s ease-out 0.4s both;
        }

        .description-section p {
            line-height: 1.6;
            font-size: 16px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        /* Grid de personajes con animaciones */
        .characters-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .character-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            min-width: 100px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1);
        }

        .character-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 180, 255, 0.3), 0 0 0 2px rgba(0, 180, 255, 0.5);
        }

        .character-card.main-character {
            border: 2px solid var(--primary-color);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s both;
        }

        /* Iconos en modal con efectos */
        .character-icon-img-modal {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.4s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .character-icon-img-modal:hover {
            filter: brightness(1.2) contrast(1.1) drop-shadow(0 0 12px rgba(0, 180, 255, 0.6));
            transform: scale(1.15) rotate(5deg);
        }

        .character-card span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }

        .secondary-characters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .secondary-characters .character-card {
            animation: slideInRight 0.5s ease-out;
            animation-fill-mode: both;
        }

        .secondary-characters .character-card:nth-child(1) { animation-delay: 0.6s; }
        .secondary-characters .character-card:nth-child(2) { animation-delay: 0.7s; }
        .secondary-characters .character-card:nth-child(3) { animation-delay: 0.8s; }

        /* Efecto de pulso en el modal */
        @keyframes subtlePulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 15px 40px rgba(0, 180, 255, 0.2);
            }
        }

        .modal-content {
            animation: subtlePulse 4s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .player-header {
                flex-direction: column;
                text-align: center;
            }

            .player-photo {
                align-self: center;
            }

            .characters-grid {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            main {
                margin-left: 0;
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>

        // Variables globales
        let currentPage = 1;

        let filteredPlayers = [];
        let searchTimeout;

        // Cache de elementos DOM
        const elements = {
            searchInput: document.getElementById('searchInput'),
            characterFilter: document.getElementById('characterFilter'),
            playersTableBody: document.getElementById('playersTableBody'),
            pagination: document.getElementById('pagination'),
            modal: document.getElementById('playerModal'),
            closeBtn: document.querySelector('.close')
        };

        // Mapeo de icons de personajes
        const characterIcons = {
            'Mario': 'Stock Icons/mario.png',
            'Donkey Kong': 'Stock Icons/donkeykong.png',

        // Función para obtener icono de personaje
        function getCharacterIcon(character) {
            return characterIcons[character] || 'Stock Icons/default.png';
        }

        // Función para aplicar filtros con debounce
        function applyFilters() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = elements.searchInput.value.toLowerCase();
                const characterFilter = elements.characterFilter.value;
                
                filteredPlayers = players.filter(player => {
                    const matchesSearch = player.tag.toLowerCase().includes(searchTerm) || 
                                      (player.realName && player.realName.toLowerCase().includes(searchTerm));
                    const matchesCharacter = !characterFilter || player.character === characterFilter;
                    
                    return matchesSearch && matchesCharacter;
                });
                
                currentPage = 1;
                renderPlayersTable();
            }, 300);
        }

        // Función para renderizar la tabla
        function renderPlayersTable() {
            const tableBody = elements.playersTableBody;
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * playersPerPage;
            const endIndex = startIndex + playersPerPage;
            const playersToShow = filteredPlayers.slice(startIndex, endIndex);
            
            playersToShow.forEach(player => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>
                        <div class="player-info">
                            <div class="player-avatar">${player.tag.charAt(0)}</div>
                            <div>
                                <div class="player-tag">${player.tag}</div>
                                ${player.realName ? `<div class="player-name">${player.realName}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="main-character">
                        <img src="${getCharacterIcon(player.character)}" alt="${player.character}" class="character-icon-img">
                        <div>${player.character}</div>
                    </td>
                `;
                
                row.addEventListener('click', () => openPlayerModal(player));
                tableBody.appendChild(row);
            });
            
            renderPagination();
        }

        // Función para renderizar paginación
        function renderPagination() {
            const pagination = elements.pagination;
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(filteredPlayers.length / playersPerPage);
            
            // Botón anterior
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo;';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPlayersTable();
                }
            });
            pagination.appendChild(prevButton);
            
            // Botones de página
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderPlayersTable();
                });
                pagination.appendChild(pageButton);
            }
            
            // Botón siguiente
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '&raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPlayersTable();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Función para abrir modal con animaciones
        function openPlayerModal(player) {
            document.getElementById('modalPlayerTag').textContent = player.tag;
            document.getElementById('modalPlayerName').textContent = player.realName || "Nombre no disponible";
            document.getElementById('modalPlayerDescription').textContent = player.description;
            document.getElementById('modalPlayerImage').src = player.image;
            
            // Personaje principal
            document.getElementById('modalMainCharacter').innerHTML = 
                `<img src="${getCharacterIcon(player.mainCharacter)}" alt="${player.mainCharacter}" class="character-icon-img-modal">
                 <div>${player.mainCharacter}</div>`;
            
            // Personajes secundarios
            const secondaryContainer = document.getElementById('modalSecondaryCharacters');
            secondaryContainer.innerHTML = '';
            
            if (player.secondaryCharacters && player.secondaryCharacters.length > 0) {
                player.secondaryCharacters.forEach(char => {
                    const charCard = document.createElement('div');
                    charCard.className = 'character-card';
                    charCard.innerHTML = `
                        <img src="${getCharacterIcon(char)}" alt="${char}" class="character-icon-img-modal">
                        <div>${char}</div>
                        <span>Secundario</span>
                    `;
                    secondaryContainer.appendChild(charCard);
                });
            } else {
                secondaryContainer.innerHTML = '<p>No tiene personajes secundarios</p>';
            }
            
            elements.modal.style.display = 'block';
        }

        // Cerrar modal con animación
        elements.closeBtn.addEventListener('click', () => {
            elements.modal.classList.add('closing');
            setTimeout(() => {
                elements.modal.style.display = 'none';
                elements.modal.classList.remove('closing');
            }, 300);
        });

        window.addEventListener('click', (event) => {
            if (event.target === elements.modal) {
                elements.modal.classList.add('closing');
                setTimeout(() => {
                    elements.modal.style.display = 'none';
                    elements.modal.classList.remove('closing');
                }, 300);
            }
        });

        // Inicializar
        function init() {
            filteredPlayers = [...players];
            renderPlayersTable();
            
            // Event listeners
            elements.searchInput.addEventListener('input', applyFilters);
            elements.characterFilter.addEventListener('change', applyFilters);
        }

        // Ejecutar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
